<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Área do Aluno</title>
  <link rel="stylesheet" href="aluno.css">
  <link rel="stylesheet" href="../plugins/default.css">
  <link rel="stylesheet" href="../plugins/asb.css">
  <link rel="stylesheet" href="../plugins/icons/fontawesome5.9.0/css/all.min.css">
</head>
<body>
  <h2 id="boasVindas"></h2>
  <button id="logoutBtn">Sair</button>

<script>
  const user = JSON.parse(localStorage.getItem("alunoLogado"));

  if (user) {
    document.getElementById("boasVindas").textContent = "Bem-vindo, " + user.nome;
  } else {
    window.location.href = "login.html";
  }

  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("alunoLogado");
    alert("Logout realizado com sucesso!");
    window.location.href = "../index.html"; // volta para página inicial
  });
</script>

<script src="../plugins/asb.js"></script>

</body>
</html>

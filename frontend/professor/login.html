<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bem-vindo</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../plugins/default.css">
  <link rel="stylesheet" href="../plugins/asb.css">
  <link rel="stylesheet" href="../plugins/icons/fontawesome5.9.0/css/all.min.css">
</head>
<body>

<main class="container">

<h2>Login - Professor</h2>

<form id="loginForm">

<div class="input-box">
  <input placeholder="Usuário" type="email" id="email" required><br><br>
</div>

<div class="input-box">
  <input placeholder="Senha" type="password" id="senha" required><br><br>
</div>

  <button type="submit" class="Entrar" >Entrar</button>

</form>

<button id="esqueciSenha" class="EsqueciSenha" >Esqueci a senha</button>
<button id="voltarInicio" class="VoltarInicio" >Voltar para Início</button>

</main>

<script src="professor.js"></script>

<script src="../plugins/asb.js"></script>  

</body>
</html>
